<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: visitor-navbar"></div>
<div class="container">
    <h1>Add route endpoint</h1>

    <form th:action="'/map/' + ${runId} + '/routeEnd/' + ${mapId}" method="post">
        <h3>Enter your route ending point:</h3>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <input type="hidden" name="city" id="city" value="Greenville"/>
        <input type="hidden" name="state" id="state" value="SC"/>
        <input type="hidden" th:value="${runId}"/>
        <label for="endaddress"></label>
        <input type="text" name="endaddress" id="endaddress"/>

        <input type="submit" value="Add end of route"/>
    </form>


</div>

</body>
</html>
