<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">

    <h1>Add run data:</h1>
    <form class="add-run-form" action="/user/addRun" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <div class="row">
            <div class="form-group col-sm-5">
                <label class="control-label" for="date">Date:</label>
                <input class="form-control" type="date" name="date" id="date" required="required"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-5">
                <label class="control-label" for="distance">Distance:</label>
                <input class="form-control col-sm-4" type="number" step="0.01" min="0" name="distance" id="distance"
                       required="required"/>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label class="control-label" for="hour">Time:</label>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="hour">H:</label>
                <input type="number" min="0" max="12" name="hour" id="hour" placeholder="00"/>
                <label for="minute">M:</label>
                <input type="number" min="0" max="59" name="minute" id="minute" placeholder="00"/>
                <label for="second">S:</label>
                <input type="number" min="0" max="59" name="second" id="second" placeholder="00"/>
            </div>
        </div>
        <input class="col-sm-offset-3 col-sm-2" type="submit" value="Add"/>
    </form>
</div>

<div th:include="navbar :: main-footer"></div>
<span th:include="includes :: js"></span>

</body>
</html>
