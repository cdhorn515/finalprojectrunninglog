<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: user-navbar"></div>
<div class="container">

    <!--<h1>add Run page</h1>-->

    <h1>Add run data:</h1>
    <div class="admin-form">
        <form action="/user/addRun" method="post">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <div class="form-group">
                <label for="date">Date:</label>
            <input type="date" name="date" id="date" required="required"/>
            </div>
            <div class="form-group">
                <label for="distance">Distance:</label>
            <input type="number" step="0.01" min="0" name="distance" id="distance" required="required"/>
                <label>Time:</label>
                <label for="hour">H:</label>
            <input type="number" min="0" max="12" name="hour" id="hour" placeholder="00"/>
                <label for="minute">M:</label>
            <input type="number" min="0" max="59" name="minute" id="minute" placeholder="00"/>
                <label for="second">S:</label>
            <input type="number" min="0" max="59" name="second" id="second" placeholder="00"/>
            </div>
            <input type="submit" value="Add"/>
        </form>
    </div>
</div>
<span th:include="includes :: js"></span>

</body>
</html>
