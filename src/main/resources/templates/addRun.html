<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div class="container">

    <h1>add Run page</h1>

    <h1>Add run data:</h1>
    <div class="admin-form">
        <form action="/user/addRun" method="post">
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>
            <input type="date" name="date" required="required"/>
            <input type="number" step="0.01" min="0" name="distance" required="required"/>
            <input class="without" type="time" step="1" name="time"/>
            <!--<input type="time" name="time" required="required"/>-->
            <input type="submit" value="Add"/>
        </form>
    </div>
</div>

</body>
</html>
