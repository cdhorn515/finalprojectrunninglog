<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: visitor-navbar"></div>
<div class="container">
    <h1>create route page</h1>

    <h2>You can choose from a previously created route:</h2>
    <form th:action="'/map/' + ${runId} + '/routeSelect'" method="post">

        <div class="form-group">
            <label for="map_id">Route:</label>
            <select name="map_id" class="form-control" id="map_id">
                <option>-------</option>
                <option th:value="${map.id}" th:each="map : ${myMaps}"
                        th:text="${map.routeName}"></option>
            </select>
            <input type="submit" value="Add route"/>

        </div>
    </form>

    <h2>Or create a new route:</h2>
    <form th:action="'/map/' + ${runId} + '/routeStart'" method="post">
        <h3>Give your route a name:</h3>
        <input type="text" name="route_name" it="route_name" required="required"/>
        <h3>Would you like your route to be viewable by others?</h3>

        <div class="col-sm-6">
            <div class="form-group">
                <div class="radio-inline gender">
                    <label class="col-sm-2 control-label">
                        <input type="radio" name="shared" id="true" value="Y"/>
                        Yes
                    </label>
                </div>
                <div class="radio-inline gender">
                    <label class="col-sm-2 control-label">
                        <input type="radio" name="shared" id="false" value="N"/>
                        No
                    </label>
                </div>
            </div>
        </div>

        <h3>Enter your route starting point:</h3>
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>

        <label for="address"></label>
        <input type="text" name="address" id="address" required="required"/>
        <input type="hidden" name="city" id="city" value="Greenville"/>
        <input type="hidden" name="state" id="state" value="SC"/>
        <input type="hidden" th:value="${runId}"/>
        <input type="submit" value="Add start position"/>
    </form>


</div>

</body>
</html>
