<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a sec:authorize="!isAuthenticated()" class="navbar-brand" href="/">Running Routes</a>
            <a sec:authorize="hasRole('ROLE_ADMIN')" class="navbar-brand" href="/">Running Routes</a>
        <a sec:authorize="hasRole('ROLE_USER')" class="navbar-brand" th:inline="text" href="/user"> [[${user.first}]]'s Running Routes</a>
        </div>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-link" sec:authorize="!isAuthenticated()">
                    <form th:action="@{/login}" method="get">
                        <button type="submit" class="btn btn-link">Log In</button>
                    </form></li>
                <li class="navbar-link" sec:authorize="!isAuthenticated()">
                    <form th:action="@{/signup}" method="get">
                        <button type="submit" class="btn btn-link">Sign Up</button>
                    </form></li>
                <li class="navbar-link" sec:authorize="hasRole('ROLE_USER')">
                    <form th:action="@{/user/addRun}" method="get">
                        <button type="submit" class="btn btn-link">Add Run</button>
                    </form></li>
                <li class="navbar-link">
                    <form th:action="@{/}" method="get">
                        <button type="submit" class="btn btn-link">Homepage</button>
                    </form></li>
                <li class="navbar-link" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link">Log Out</button>
                    </form></li>
                <li class="navbar-link" sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{/admin}" method="get">
                        <button type="submit" class="btn btn-link">Admin Home</button>
                    </form></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</div>

<div th:fragment="main-footer">
    <footer class="footer navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="footer-icons">
                <i class="fa fa-copyright super social" aria-hidden="true"></i><span class="copyright">2017 Christina Cornell</span>
                <div class="navbar-right icons">
                <a
                        href="https://github.com/cdhorn515"><i class="fa fa-github-square fa-2x social" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/christinadcornell/"><i class="fa fa-linkedin-square fa-2x social"
                                                                            aria-hidden="true"></i></a>
                <a href="https://twitter.com/cdhorn515"><i class="fa fa-twitter fa-2x social"
                                                           aria-hidden="true"></i></a>
                <a href="mailto:cdhorn515@gmail.com"><i class="fa fa-envelope fa-2x social" aria-hidden="true"></i></a>
                <a href="https://www.christinacornell.com"><i class="fa fa-globe fa-2x social"
                                                              aria-hidden="true"></i></a>
                </div>
            </div>

        </div>
    </footer>
</div>

</body>
</html>
