<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Navbar</title>
</head>
<body>

<div th:fragment="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Running Routes</a>
        </div>
        <span sec:authorize="hasRole('ROLE_USER')" th:inline="text">[[${user.first}]]'s page</span>


        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-link" sec:authorize="!isAuthenticated()">
                    <form th:action="@{/login}" method="get">
                        <input type="submit" value="Log In"/>
                    </form></li>
                    <!--<a href="/login">Log In</a></li>-->
                <li class="navbar-link" sec:authorize="!isAuthenticated()">
                    <form th:action="@{/signup}" method="get">
                        <input type="submit" value="Sign Up"/>
                    </form></li>
                    <!--<a href="/signup">Sign Up</a></li>-->
                <li class="navbar-link" sec:authorize="isAuthenticated()">
                    <form th:action="@{/user/addRun}" method="get">
                        <input type="submit" value="Add Run"/>
                    </form></li>
                <li class="navbar-link">
                    <form th:action="@{/}" method="get">
                        <input type="submit" value="Homepage"/>
                    </form></li>
                <li class="navbar-link" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Log Out"/>
                    </form></li>
                    <!--<a th:href="@{/logout}">Log Out</a> </li>-->
                <li class="navbar-link" sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{/admin}" method="get">
                        <input type="submit" value="Admin Home"/>
                    </form></li>
                    <!--<a href="/admin">Admin home</a></li>-->
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</div>

<div th:fragment="user-navbar">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Running Routes</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/user/addRun">Add a run</a></li>
                <li><a href="/">Homepage</a></li>
                <li><a href="/login">Log Out</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</div>

<div th:fragment="main-footer">
    <footer class="footer navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="footer_icons">
                <i class="fa fa-copyright super social" aria-hidden="true"></i><span class="copyright">2017 Christina Cornell</span>
                <a
                        href="https://github.com/cdhorn515"><i class="fa fa-github-square fa-2x social" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/christinadcornell/"><i class="fa fa-linkedin-square fa-2x social"
                                                                            aria-hidden="true"></i></a>
                <a href="https://twitter.com/cdhorn515"><i class="fa fa-twitter fa-2x social"
                                                           aria-hidden="true"></i></a>
                <a href="mailto:cdhorn515@gmail.com"><i class="fa fa-envelope fa-2x social" aria-hidden="true"></i></a>
                <a href="https://www.christinacornell.com"><i class="fa fa-globe fa-2x social"
                                                              aria-hidden="true"></i></a>
            </div>

        </div>
    </footer>
</div>

</body>
</html>
