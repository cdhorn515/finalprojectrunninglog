<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">
    <h1>Edit run page</h1>

            <form class="run-form" th:action="'/user/updateRun/' + ${run.id}" method="post">
                <div class="row">
                <div class="form-group col-sm-3">
                    <label for="date">Date:</label>
                    <input class="form-control" type="text" name="date" id="date" th:value="${#dates.format(run.date, 'MM-dd-yyyy')}"/>
                </div>
                <div class="form-group col-sm-3">
                    <label for="distance">Distance:</label>
                    <input class="form-control" type="number" step="0.01" min="0" name="distance" id="distance" th:value="${run.distance}"/>
                </div>
                <div class="form-group col-sm-3">
                    <label for="duration">Time:</label>
                    <input class="form-control" type="text" name="time" id="duration" th:value="${run.time}"/>
                </div>
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${run.id}"/>

                <input class="update-run col-sm-2" type="submit" value="Update"/>
                </div>
            </form>

</div>

<div th:include="navbar :: main-footer"></div>
<span th:include="includes :: js"></span>

</body>
</html>
