<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>

</head>
<body>
<div th:include="navbar :: user-navbar"></div>
<div class="container">
    <h1>Edit run page</h1>

            <form th:action="'/user/updateRun/' + ${run.id}" method="post">
                <input type="text" name="date" th:value="${run.date}"/>
                :
                <input type="number" step="0.01" min="0" name="distance" th:value="${run.distance}"/>
                :
                <input type="text" name="time" th:value="${run.time}"/>


                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${run.id}"/>
                <input type="submit" value="Update"/>

            </form>

</div>

<span th:include="includes :: js"></span>

</body>
</html>
