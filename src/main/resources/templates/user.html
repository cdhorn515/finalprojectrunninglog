<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container">

    <h1>user home page</h1>



    <ul>
        <li th:each="run : ${userRuns}">
            <form action="/user/deleteRun" method="post">
                <span th:text="${run.date}"></span>
                :
                <span th:text="${run.distance}"></span>
                :
                <span th:text="${run.time}"></span>


                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${run.id}"/>
                <input type="submit" value="Delete"/>

            </form>

    <form th:action="'/user/updateRun/' + ${run.id}" method="get">
    <input type="hidden" name="id" th:value="${run.id}"/>
    <input type="submit" value="Update"/>

    </form>

        </li>
    </ul>

    <form th:action="@{/login}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="submit" value="Logout"/>
    </form>


</div>
</body>
</html>
