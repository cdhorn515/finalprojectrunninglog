<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Title</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">

    <h1>Do you want to add additional route legs?</h1>
    <form th:action="'/map/' + ${runId} + '/createMap/' + ${mapId}">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="hidden" th:value="${mapId}"/>
        <input type="hidden" th:value="${runId}"/>
        <input type="submit" value="No I'm finished"/>
    </form>

    <div class="col-md-5 col-sm-10">
        <img class="which-way-pic" src="/img/leg-pic.jpg" alt="wooden which way sign"/>
    </div>
<span><h2 class="route-heading">Yes, add below&nbsp;</h2><h4 class="route-heading">(use street address or point of interest):</h4></span>
    <form th:action="'/map/' + ${runId} + '/routeLeg/' + ${mapId}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <div class="row">
            <div class="col-md-6 col-xs-10">

        <input class="form-control" type="text" name="leg" id="leg"/>
        <input type="hidden" th:value="${mapId}"/>
        <input type="hidden" th:value="${runId}"/>
        </div>
</div>
        <input class="add-leg" type="submit" value="Add leg"/>
    </form>

    <div th:include="navbar :: main-footer"></div>
    <span th:include="includes :: js"></span>

</div>
</body>
</html>
