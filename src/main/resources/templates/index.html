<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <span th:include="includes :: css"></span>

</head>
<body>
<div th:if="${user} == null" th:include="navbar :: visitor-navbar"></div>
<div th:if="${user} != null" th:include="navbar :: user-navbar"></div>
<div class="container">
    <h1>Local running routes (click on map to enlarge):</h1>
    <div class="map-container">
        <div class="row">
            <div class="col-sm-6" th:each="map : ${sharedMaps}">
                <a th:href="'/getMap/' + ${map.id}">
                    <img th:src="${map.url}" alt="pic of map"/>
                </a>
            </div>

        </div>
    </div>
</div>
<span th:include="includes :: js"></span>

</body>
</html>
