<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <span th:include="includes :: css"></span>

</head>
<body>
<div th:if="${user} == null" th:include="navbar :: visitor-navbar"></div>
<div th:if="${user} != null" th:include="navbar :: user-navbar"></div>
<div class="container">
    <h1>This is the home page</h1>

    <div class="row">
    <div th:each="run : ${runs}" class="col-md-4 col-sm-12">
        <div class="mapPic">

            <img th:if="${run.map.isPublic} == true" th:src="${url}" alt="pic of map"/>

        </div>
    </div>
    </div>
</div>
<span th:include="includes :: js"></span>

</body>
</html>
