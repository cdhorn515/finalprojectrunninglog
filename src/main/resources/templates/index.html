<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Home</title>
    <span th:include="includes :: css"></span>

</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">
<div class="row">
    <div class="home-banner class-xs-12">
        <img class="home-banner-img" src="/img/lets-go-running.jpg" alt="text banner reads lets go running"/>
    </div>
</div>
    <div class="map-container col-md-6">
        <h1 class="home-heading local-routes-heading">Local running routes</h1><h4
            class="home-heading home-click-enlarge-map">(click on map to enlarge):</h4>

        <div class="row">
            <div class="col-md-6 col-sm-12 shared-map-pic" th:each="map : ${sharedMaps}">
                <a th:href="'/getMap/' + ${map.id}">
                    <img class="map-pic-route" th:src="${map.url}" alt="pic of map"/>
                </a>
            </div>
        </div>
    </div>

    <h1 class="home-heading park-map-heading col-md-offset-1 col-md-4 col-xs-12">Local Parks:</h1>
    <div class="col-md-offset-6 col-md-4 col-xs-12 park-map-div">
        <a>
            <img class="map-pic-park" th:src="${parksUrl}" alt="pic of map with park locations"/>
        </a>

        <ol class="col-md-offset-1 col-md-8 col-xs-12">
            <li><a target="blank" th:href="${cleveland}">Cleveland Park</a></li>
            <li><a target="blank" th:href="${falls}">Falls Park</a></li>
            <li><a target="blank" th:href="${paris}">Lake Conestee Nature Park</a></li>
            <li><a target="blank" th:href="${conestee}">Paris Mtn State Park</a></li>
        </ol>
    </div>

</div>
<div th:include="navbar :: main-footer"></div>
<span th:include="includes :: js"></span>

</body>
</html>
