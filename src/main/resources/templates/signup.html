<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Signup</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">
    
    <h1>Signup form:</h1>

    <form class="signup-form" th:action="@{/signup}" th:object="${user}" method="post">

        <div class="row">
            <div class="form-group col-sm-6">
                <label for="first">First name:</label>
                <input class="form-control signup" type="text" th:field="*{first}" id="first" placeholder="First Name"/>
            </div>
            <div class="form-group col-sm-6">
                <label for="last">Last name:</label>
                <input class="form-control signup" type="text" th:field="*{last}" id="last" placeholder="Last Name"/>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label for="city">City:</label>
                <input class="form-control signup" type="text" th:field="*{city}" id="city" placeholder="City"/>
            </div>
            <div class="form-group col-sm-4">
                <label for="state">State:</label>
                <select name="state" id="state" th:field="*{state}" class="form-control state-dropdown"
                        required="required">
                    <option value="">Select state</option>
                    <option th:each="state : ${states}" th:value="${state}" th:text="${state}"></option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6">
                <label for="username">Username:</label>
                <input class="form-control signup" type="text" th:field="*{username}" id="username"
                       placeholder="Username"/>
            </div>
            <div class="form-group col-sm-6">
                <label for="password">Password:</label>
                <input class="form-control signup" type="password" th:field="*{password}" id="password"
                       placeholder="Password"/>
            </div>
        </div>

        <div class="row age-gender-row">
            <div class="col-sm-4">
                <div class="form-group form-inline">
                    <label for="age" class="col-sm-4 age-label">Age:</label>
                    <input type="number" min="0" name="age" th:field="*{age}" class=" col-sm-5"
                           id="age"/>
                </div>
            </div>

            <div class="col-sm-offset-2 col-sm-6">
                <div class="form-group">
                    <div class="radio-inline gender-button">
                        <label class="col-sm-2 control-label">
                            <input type="radio" th:field="*{gender}" name="gender" id="male" value="M"/>
                            Male
                        </label>
                    </div>
                    <div class="radio-inline gender-button">
                        <label class="col-sm-2 control-label">
                            <input type="radio" th:field="*{gender}" name="gender" id="female" value="F"/>
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <input class="signup" type="submit" value="Signup"/>

    </form>

</div>
<div th:include="navbar :: main-footer"></div>
<span th:include="includes :: js"></span>

</body>
</html>
