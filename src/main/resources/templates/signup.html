<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Signup</title>
    <span th:include="includes :: css"></span>
</head>
<body>
<div th:include="navbar :: navbar"></div>
<div class="container">
    <h1>Signup page</h1>

    <div class="text-danger" th:text="${error}"></div>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <input type="text" th:field="*{username}" placeholder="Username"/>
        <input type="password" th:field="*{password}" placeholder="Password"/>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group form-inline age">
                    <label for="age" class="col-sm-4 control-label agelabel">Age:</label>
                    <div class="form-inline">
                        <input type="tel" name="age" th:field="*{age}" class="form-control ageinput" id="age"/>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <div class="radio-inline gender">
                        <label class="col-sm-2 control-label">
                            <input type="radio" th:field="*{gender}" name="gender" id="male" value="M"/>
                            Male
                        </label>
                    </div>
                    <div class="radio-inline gender">
                        <label class="col-sm-2 control-label">
                            <input type="radio" th:field="*{gender}" name="gender" id="female" value="F"/>
                            Female
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <input type="text" th:field="*{city}" placeholder="City"/>

        <select class="form-control">
            <option>SC</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <!--<input type="text" th:field="*{state}" placeholder="State"/>-->

        <input type="submit" value="Signup"/>

    </form>


</div>
</body>
</html>
